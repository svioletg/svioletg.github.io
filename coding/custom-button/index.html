<!DOCTYPE html>
<html>
	<head>
		<title>Custom HTML Button Maker - Seth Gibbs / Coding</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../../footer.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
<!-- 		<div class="toolbox">
			<div class="themetoggle"></div>
		</div> -->
		<br><br><br><br>
		<table style="margin: 0 auto;">
			<tr>
				<td>Padding, top:</td>
				<td><input type="range" min="1" max="100" value="50"></td>
				<td><span id="padtopval"></span>px</td>
			</tr>
			<tr>
				<td>Padding, bottom:</td>
				<td><input type="range" min="1" max="100" value="50"></td>
				<td><span id="padbottomval"></span>px</td>
			</tr>
			<tr>
				<td>Padding, left:</td>
				<td><input type="range" min="1" max="100" value="50"></td>
				<td><span id="padleftval"></span>px</td>
			</tr>
			<tr>
				<td>Padding, right:</td>
				<td><input type="range" min="1" max="100" value="50"></td>
				<td><span id="padrightval"></span>px</td>
			</tr>
		</table>
		<br>
		<div style="all: initial;">
			<div style="margin: 0 auto; width: 25%; font-family: 'Raleway'; font-size: 2em;">
				<div id="button" style="cursor: pointer; padding: 10px; background-color: rgba(0,0,0,0); border: 2px solid white; border-radius: 10px; text-align: center; color: white;">Button Text</div>
			</div>
		</div>
	</body>
	<footer style="display: none;">
		<script src="js.js"></script>
	</footer>
</html>
