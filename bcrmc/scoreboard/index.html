<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>BCR-MC 5 — Scoreboard Viewer</title>
	<link rel="stylesheet" type="text/css" href="/bcrmc/bcrmc.css">
	<link rel="icon" type="image/x-icon" href="/bcrmc/favicon.ico">
</head>
<body class="bcr5">
	<main><article>
		<nav class="flexnav" style="padding-top: 1em; padding-bottom: 1em;">
			<a class="bttn" href="/bcrmc/index.html">Home</a>
			<a class="bttn" href="/bcrmc/history.html">Past Servers</a>
			<a class="bttn" href="http://play.bcr-mc.xyz:1234/">Live Server Map</a>
		</nav>
		<hr>

		<h1 class="mc-head">
			<img class="no-shadow" src="/bcrmc/i/bcr.png" style="height: 1.5em; vertical-align: bottom;">
			<span>BCR-MC 5 — 1.20:</span> <span class="title-gradient-120">Trails & Tales</span>
			<img src="/bcrmc/i/cherry_sapling_128x128.png" style="height: 1.5em; vertical-align: bottom;">
			<br><span style="color: white;">Post-Server Scoreboard Viewer</span>
		</h1>
		<hr>

		<div class="flexnav" style="width: 60%;" id="search-type-selector">
			<button class="bttn tab active" id="search-type-stats" name="tab-stats-scores">Statistics</button>
			<!-- <button class="bttn tab" id="search-type-other" name="tab-other-scores">Other Objectives</button> -->
		</div>
		<br>
		
		<div class="flexnav" style="width: 60%;" id="stats-type-selector" name="tab-stats-scores">
			<button class="bttn tab" id="stats-type-blocks-etc" name="tab-standard-stats">Blocks, Items, Mobs...</button>
			<button class="bttn tab" id="stats-type-other-stats" name="tab-custom-stats">Other...</button>
		</div>
		<br>
		
		<div class="off" id="standard-stats" name="tab-standard-stats">
			<p>Using an <b class="hl">asterisk</b> <kbd>*</kbd> instead of a player name will get scores for all players; likewise for the items search box.</p>
			<br>
			<div class="flexnav" style="width: 66%;">
				<div name="player">
					<input type="text" name="player" maxlength=25 placeholder="Player">
					<div class="text-input-sub"></div>
					<div class="search-suggestions off"></div>
				</div>

				<select class="bttn" id="stats-categories"></select>

				<div name="object">
					<input type="text" name="object" maxlength=25 placeholder="Block, item, mob, etc.">
					<div class="text-input-sub"></div>
					<div class="search-suggestions off"></div>
				</div>
			</div>
			<br>
			<button class="bttn" name="search-button">Search</button>
		</div>

		<div class="off" id="custom-stats" name="tab-custom-stats">
			<div class="flexnav" style="width: 50%;">
				<div name="player">
					<input type="text" name="player" maxlength=25 placeholder="Player">
					<div class="text-input-sub"></div>
					<div class="search-suggestions off"></div>
				</div>
				<select class="bttn" name="custom-stats" style="width: 50%;"></select>
			</div>
			<br>
			<button class="bttn" name="search-button">Search</button>
		</div>
		<br>

		<div id="search-results" class="flexnav off">
			<p>Scoreboard search results:</p>
			<a href="#" class="bttn" id="csv-download">Save as Spreadsheet (CSV)</a>
			<table class="scoreboard">
				<tr>
					<th>Player</th>
					<th>Objective</th>
					<th>Score</th>
				</tr>
			</table>
		</div>
	</article></main>
</body>
<footer>
	<script src="/bcrmc/header.js"></script>
	<script type="module" src="/bcrmc/footer.js"></script>
	<script type="module" src="/bcrmc/scoreboard/scoreboard.js"></script>
</footer>
</html>
